<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../static/styles.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            font-family: Arial, sans-serif;
        }

        header {
            width: 100%;
            position: fixed;
            top: 0;
            z-index: 1000;
        }

        .content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding-top: 70px; /* Adjust based on header height */
            padding-bottom: 70px; /* Adjust based on footer height */
        }

        .profile-container {
            background: white;
            padding: 40px 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 600px;
        }

        .profile-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .profile-header h2 {
            margin: 0;
            color: #6e8efb;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            font-weight: bold;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .btn {
            width: 100%;
            padding: 10px;
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
        }

        .btn:hover {
            opacity: 0.9;
        }

        footer {
            width: 100%;
            position: fixed;
            bottom: 0;
            background-color: white;
            text-align: center;
            padding: 10px;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
<header th:insert="~{header.html}"></header>

<div class="content">
    <div class="profile-container">
        <div class="profile-header">
            <h2>User Profile</h2>
        </div>
        <form th:action="@{/users/me}" method="post" th:object="${user}">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="text" class="form-control" id="email" th:field="*{email}" disabled/>
            </div>
            <div class="form-group">
                <label for="fullName">Full Name</label>
                <input type="text" class="form-control" id="fullName" th:field="*{fullName}" disabled/>
            </div>
            <div class="form-group">
                <label for="createdAt">Created at</label>
                <input type="text" class="form-control" id="createdAt" th:field="*{createdAt}" disabled/>
            </div>
        </form>
    </div>
</div>

<footer class="footer">
    <div class="container">
        <span class="text-muted">Â© 2024 Organisation Management. All Rights Reserved.</span>
    </div>
</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
