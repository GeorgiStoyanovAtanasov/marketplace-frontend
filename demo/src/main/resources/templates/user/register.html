<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="../static/styles.css" rel="stylesheet">

    <style>
       body {
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: linear-gradient(135deg, #6e8efb, #a777e3);
    font-family: Arial, sans-serif;
}

.register-container {
    display: flex;
    justify-content: center;
    align-items: center;
    width: 100%;
}

.register-form {
    background: white;
    padding: 40px 30px;
    border-radius: 10px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    text-align: center;
    width: 100%;
    max-width: 600px;
}

.register-form h2 {
    margin-bottom: 20px;
}

.form-group {
    margin-bottom: 20px;
    text-align: left;
}

.form-group label {
    display: block;
    margin-bottom: 5px;
}

.form-group input {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    box-sizing: border-box;
}

.btn {
    width: 100%;
    padding: 10px;
    background: linear-gradient(135deg, #6e8efb, #a777e3);
    border: none;
    border-radius: 5px;
    color: white;
    font-size: 16px;
    cursor: pointer;
}

.btn:hover {
    opacity: 0.9;
}
    </style>
</head>
<body>
<div class="register-container">
            <div class="register-form">
                <h2 class="text-center mb-4">Registration</h2>

                <form action="#" th:action="@{/user/register}" th:object="${userRegister}" method="post">

                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" th:field="*{email}" class="form-control" id="email"
                               placeholder="Enter your email address">
                        <div class="error-container" th:if="${#fields.hasErrors('email')}">
                            <span class="error-message" th:errors="*{email}"></span>
                        </div>
                        <div class="error-container" th:if="${emailExistMessage}">
                            <span class="error-message" th:text="${emailExistMessage}"></span>
                        </div>
                    </div>

                    <div class="form-group">
                        <label >Full Name:</label>
                        <input type="text" class="form-control"
                               th:field="*{fullName}" placeholder="Enter your full name">
                    </div>

                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" th:field="*{password}" class="form-control" id="password"
                               placeholder="Enter your password">
                        <div class="error-container" th:if="${#fields.hasErrors('password')}">
                            <span class="error-message" th:errors="*{password}"></span>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="confirmPassword">Confirm Password:</label>
                        <input type="password" th:field="*{confirmPassword}" class="form-control" id="confirmPassword"
                               placeholder="Confirm your password">
                        <div class="error-container" th:if="${#fields.hasErrors('confirmPassword')}">
                            <span class="error-message" th:errors="*{confirmPassword}"></span>
                        </div>
                        <div class="error-container" th:if="${passwordsDoNotMatch}">
                            <span class="error-message" th:text="${passwordsDoNotMatch}"></span>
                        </div>
                    </div>
                        <button type="submit" class="btn">Register</button>
                    <a class="btn btn-warning btn-block mt-3" href="/authentication/login">Sign In</a>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
