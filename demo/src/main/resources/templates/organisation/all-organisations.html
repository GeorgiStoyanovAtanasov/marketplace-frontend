<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Classy Table</title>

    <!-- External Stylesheets -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="../static/styles.css" rel="stylesheet">

    <!-- Internal Styles -->
    <style>
        /* Add your custom styles here */
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }
        .table th, .table td {
            vertical-align: middle;
        }
        .table th {
            background-color: #007bff;
            color: #fff;
        }
        .table-bordered th, .table-bordered td {
            border: 1px solid #dee2e6;
        }
        .table-striped tbody tr:nth-of-type(odd) {
            background-color: #f2f2f2;
        }
        .btn {
            border-radius: 20px;
            padding: 8px 20px;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }

    </style>
</head>
<body>
<header th:insert="~{header.html}"></header>

<div class="container mt-5">
    <h2 class="text-center mb-4">We work with organisations like:</h2> <!-- Added title -->
    <div class="table-responsive">
        <table class="table table-bordered table-striped">
            <thead>
            <tr>
                <th class="text-center" scope="col">Organisation</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="organisation : ${allOrganisations}">
                <td th:text="${organisation.name}"></td>
                <td class="text-center" th:if="${roles.contains('ADMIN')}">
                    <a class="btn btn-primary" th:href="@{'/organisation/update?id=' + ${organisation.id}}"
                       role="button">Update</a>
                </td>
                <td class="text-center" th:if="${roles.contains('ADMIN')}">
                    <form th:action="@{'/organisation/delete?id=' + ${organisation.id}}" method="post">
                        <button type="submit" class="btn btn-danger">Delete</button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<!-- External Scripts -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
