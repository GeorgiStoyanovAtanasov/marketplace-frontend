<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Organisation Information</title>

    <!-- External Stylesheets -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="../static/styles.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <!-- Internal Styles -->
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Roboto', sans-serif;
        }
        .container {
            max-width: 1000px;
            margin-top: 50px;
        }
        .card {
            border-radius: 10px;
            border: none;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        .card-header {
            background-color: #007bff;
            color: white;
            font-weight: 700;
            font-size: 1.5em;
            text-align: center;
            border-bottom: none;
            border-radius: 10px 10px 0 0;
        }
        .card-body {
            padding: 30px;
        }
        .card-body h5 {
            font-weight: 700;
            margin-bottom: 20px;
        }
        .card-body p {
            font-size: 1.1em;
            margin-bottom: 15px;
        }
        .btn-back {
            margin-top: 20px;
            background-color: #343a40;
            color: white;
            border-radius: 20px;
        }
        .btn-back:hover {
            background-color: #23272b;
            color: white;
        }
        .event {
            border: 1px solid #dee2e6;
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.05);
            transition: transform 0.3s;
        }
        .event img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }
        .event-title {
            font-size: 1.3em;
            font-weight: 700;
            margin-top: 10px;
        }
        .event-info {
            font-size: 1em;
            margin-top: 5px;
        }
        .event .btn-primary {
            margin-top: 10px;
            border-radius: 20px;
        }
        .event:hover {
            transform: translateY(-5px);
        }
    </style>
</head>
<body>
<header th:insert="~{header.html}"></header>
<div class="container">
    <div class="card">
        <div class="card-header">
            Organisation Information
        </div>
        <div class="card-body">
            <h5>Name:</h5>
            <p th:text="${organisation.name}">Organisation Name</p>

            <h5>Permission Status:</h5>
            <p th:text="${organisation.organisationPermission}">Organisation Permission</p>

            <a href="/" class="btn btn-back btn-block"><i class="fas fa-arrow-left"></i> Back to Dashboard</a>
        </div>
    </div>

    <!-- Events Section -->
    <div class="col-md-9 mx-auto">
        <h1 class="text-center mb-4">All Events</h1>
        <div class="row row-cols-1 row-cols-md-3 g-4">
            <div th:each="event : ${events}" class="col">
                <div class="event">
                    <img th:src="'data:image/jpeg;base64,' + ${event.image}" alt="Event Image">
                    <h2 class="event-title" th:text="${event.name}"></h2>
                    <p class="event-info">Date: <span th:text="${event.date}"></span></p>
                    <p class="event-info">Place: <span th:text="${event.place}"></span></p>
                    <a th:href="@{'/details/' + ${event.name}}" class="btn btn-primary">View Details</a>
                </div>
            </div>
        </div>
    </div>
    <div class="text-center">
        <a href="/add" class="btn btn-success mb-4">Add Event</a>
    </div>
</div>

<!-- External Scripts -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
