<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Event Type</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="../static/styles.css" rel="stylesheet">
</head>
<body>
<header th:insert="~{header.html}"></header>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h3 class="text-center">Update Event Type</h3>
                </div>
                <div class="card-body">
                    <form action="#" th:action="@{/event-type/update}" th:object="${updateEventType}" method="post">
                        <input type="hidden" name="id" th:value="${eventTypeId}">
                        <div class="form-group">
                            Event Type Name:
                            <input type="text" class="form-control" th:field="*{typeName}">
                            <span th:if="${#fields.hasErrors('typeName')}" th:errors="*{typeName}"
                                  class="text-danger"></span>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block" value="Submit">Update Event Type
                        </button>
                        <button type="reset" class="btn btn-secondary btn-block" value="Reset">Reset</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
